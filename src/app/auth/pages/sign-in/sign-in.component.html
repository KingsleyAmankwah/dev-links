<div
  class="md:bg-white rounded-lg mx-auto w-full sm:w-[476px] md:max-w-md px-4 py-8"
>
  <div class="flex flex-col justify-center">
    <h1 class="font-bold text-2xl text-[#333333]">Login</h1>
    <p class="my-2 text-[#737373] text-[16px]">
      Add your details below to get back into the app
    </p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      @for (input of inputs; track $index) {
      <app-input
        [inputIcon]="input.icon"
        [type]="input.type"
        [label]="input.label"
        [control]="formControlName(input.control)"
        [placeholder]="input.placeholder"
        [errorMessage]="input.errorMessage"
        [required]="true"
      />
      }

      <app-button
        [text]="isLoading ? 'Loading...' : 'Login'"
        [disabled]="loginForm.invalid || isLoading"
      />
    </form>

    <div class="flex flex-col md:flex-row justify-center items-center">
      <p>Don't have an account?</p>
      <a class="text-[#633cff] md:pl-1 cursor-pointer" routerLink="sign-up"
        >Create an account</a
      >
    </div>
  </div>
</div>
