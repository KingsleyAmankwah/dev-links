<div
  class="md:bg-white rounded-lg mx-auto w-full sm:w-[476px] md:max-w-md px-4 py-8"
>
  <div class="flex flex-col justify-center">
    <h1 class="font-bold text-2xl text-[#333333]">Login</h1>
    <p class="my-2 text-[#737373] text-[16px]">
      Add your details below to get back into the app
    </p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group my-2 flex flex-col w-full">
        <label class="text-[12px] text-[#333333] pb-2"> Email </label>
        <div class="relative flex">
          <img
            src="../assets/images/icon-email.svg"
            class="absolute pointer-events-none left-4 top-1/2 -translate-y-1/2"
          />
          <input
            class="h-12 w-full rounded-lg border border-gray-300 placeholder:text-gray-400 focus:outline-indigo-500 focus:ring-indigo-500 pl-11 pr-4"
            autocomplete="off"
            placeholder="Enter your email"
            formControlName="email"
            type="email"
          />
        </div>
      </div>

      <div class="form-group my-2 flex flex-col w-full">
        <label class="text-[12px] text-[#333333] pb-2"> Password </label>
        <div class="relative flex">
          <img
            src="../assets/images/icon-password.svg"
            class="absolute pointer-events-none left-4 top-1/2 -translate-y-1/2"
          />
          <input
            class="h-12 w-full rounded-lg border border-gray-300 placeholder:text-gray-400 focus:outline-indigo-500 focus:ring-indigo-500 pl-11 pr-4"
            autocomplete="off"
            placeholder="Enter  password"
            formControlName="password"
            type="password"
          />
        </div>
      </div>

      <small> Password must be at least 6 characters </small>

      <button
        type="submit"
        class="inline-flex my-4 h-[46px] w-full items-center justify-center rounded-lg border border-transparent bg-[#633cff] px-7 font-semibold text-white transition duration-150 ease-in-out hover:bg-indigo-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:bg-indigo-400"
      >
        Login
      </button>
    </form>

    <div class="flex flex-col md:flex-row justify-center items-center">
      <p>Don't have an account?</p>
      <a class="text-[#633cff] md:pl-1 cursor-pointer" routerLink="sign-up"
        >Create an account</a
      >
    </div>
  </div>
</div>
