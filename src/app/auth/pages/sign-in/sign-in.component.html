<div class="md:bg-white rounded-lg mx-auto w-full sm:w-[476px] md:max-w-md px-4 py-8">
  <div class="flex flex-col justify-center">
    <h1 class="font-bold text-2xl text-[#333333]">Login</h1>
    <p class="my-2 text-[#737373] text-[16px]">
      Add your details below to get back into the app
    </p>

    <form>
      <app-input
        label="Email Address"
        name="email"
        formControlName="email"
        placeholder="e.g.alex@gmail.com"
        inputIcon="../assets/images/icon-email.svg"
      />

      <app-input
        label="Password"
        name="email"
        formControlName="email"
        placeholder="Enter your Password"
        inputIcon="../assets/images/icon-password.svg"
      />

      <button
        type="submit"
        class="inline-flex my-4 h-[46px] w-full items-center justify-center rounded-lg border border-transparent bg-[#633cff] px-7 font-semibold text-white transition duration-150 ease-in-out hover:bg-indigo-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:bg-indigo-400"
      >
        Log in
      </button>
    </form>

    <div class="flex flex-col md:flex-row justify-center items-center">
      <p>Don't have an account?</p>
      <a class="text-[#633cff] md:pl-1 cursor-pointer" routerLink="sign-up"
        >Create an account</a
      >
    </div>
  </div>
</div>
